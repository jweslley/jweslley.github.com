---
layout: nosidebar
---

<!-- post -->
<h2>{{ page.title }}</h2>
{{ content }}

<!-- related posts -->
<h3>Related Posts</h3>
<ul class="posts">
  {% for post in site.related_posts limit:3 %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>

<!-- comments -->
<div id="disqus_thread"></div>
<script type="text/javascript" src="http://disqus.com/forums/jweslley/embed.js"></script>
<noscript><a href="http://jweslley.disqus.com/?url=ref">View comments.</a></noscript>
