---

<div id="home">
  <h2>Posts</h2>
  <ul id="posts">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.summary }}</p>
      </li>
    {% endfor %}
      <li><a href="http://jonhnny-weslley.blogspot.com">more on old blog</a></li>
  </ul>

  <h2>Tweets</h2>
  <div id="tweets">
    Loading...
  </ul>

  <script type="text/javascript" src="/js/twitter-1.11.2.js"></script>

  <script type="text/javascript">
    getTwitters('tweets', { 
      id: 'jweslley',
      count: 5,
      enableLinks: true,
      clearContents: true,
      template: '%text%'
    });
  </script>
</div>
